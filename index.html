<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuzzleCam Game</title>
  <!-- <script src="scripts/initial.js"></script> -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="contains">
    <div class="start_menu">
      <div class="menu_container">
        <div class="start_header">
          <h1 class="start_title">
            Выбери сценарий
          </h1>
          <div class="start_settings-button" onclick="openSettings()">
            <div class="imag_setting">
              <img class="img_setting" src="img/setting.svg" />
            </div>
          </div>
        </div>
        <div class="choise_background">
          <ul class="game_list">
            <li class="game_item video_pazzle">
              <div class="choise_item">
                <h2 class="choise_item-name">Видео пазл</h2>
              </div>
            </li>
            <li class="game_item photo_pazzle">
              <div class="choise_item">
                <h2 class="choise_item-name">Фото пазл</h2>
              </div>
            </li>
            <li class="game_item imag_pazzle">
              <div class="choise_item">
                <h2 class="choise_item-name">Картинка</h2>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="modal_settings">
      <div class="modal_settings-background"></div>
      <div class="modal_settings-content setting">
        <div class="setting_header">
          <h1 class="setting_title">
            Настройки
          </h1>
          <div class="setting_button-close" onclick="closeSettings()">
            <div class="imag_close">
              <img class="img_close" src="img/close.svg" />
            </div>
          </div>
        </div>
        <div class="setting_body">
          <ul class="setting_list">
            <li class="setting_item">
              <p class="setting_name">Музыка</p>
              <label for="music">
                <input type="checkbox" name="music" id="music" class="input_setting" checked>
                <div class="input_check">
                  <div class="check_roll"></div>
                </div>
              </label>
            </li>
            <li class="setting_item">
              <p class="setting_name">Звуки</p>
              <label for="sound">
                <input type="checkbox" name="sound" id="sound" class=" input_setting" checked>
                <div class="input_check">
                  <div class="check_roll"></div>
                </div>
              </label>
            </li>
            <li class="setting_item">
              <p class="setting_name">Время</p>
              <label for="time">
                <input type="checkbox" name="time" id="time" class="input_setting" checked>
                <div class="input_check">
                  <div class="check_roll"></div>
                </div>
              </label>
            </li>
          </ul>
          <div class="setting_modal-game">
            <div class="setting_tohome">
              <div class="setting_imag">
                <img class="setting_img" src="img/home.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="check_back">
      <div class="check_back-background"></div>
      <div class="check_back-content check">
        <div class="check_header">
          <h1 class="check_title">
            Выбери фон
          </h1>
          <div class="check_button-prev" onclick="checkBackground()">
            <div class="imag_arrow">
              <img class="img_arrow" src="img/arrow.svg" />
            </div>
          </div>
        </div>
        <div class="check_body">
          <div class="check_background">
            <ul class="check_list">
              <li class="check_item-back back-1">
                <div class="check_level_item">
                  <h2 class="check_level_item-name">Без фона</h2>
                </div>
              </li>
              <li class="check_item-back back-2">
                <div class="check_level_item">
                </div>
              </li>
              <li class="check_item-back back-3">
                <div class="check_level_item">
                </div>
              </li>
              <li class="check_item-back back-4">
                <div class="check_level_item">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="check_sloshnost">
      <div class="check_sloshnost-background"></div>
      <div class="check_sloshnost-content check">
        <div class="check_header">
          <h1 class="check_title">
            Выбери сложность
          </h1>
          <div class="check_button-prev" onclick="checkSloznosty()">
            <div class="imag_arrow">
              <img class="img_arrow" src="img/arrow.svg" />
            </div>
          </div>
        </div>
        <div class="check_body">
          <div class="check_background">
            <ul class="check_list">
              <li class="check_item easy">
                <div class="check_level_item">
                  <h2 class="check_level_item-name">Легко</h2>
                </div>
              </li>
              <li class="check_item medium">
                <div class="check_level_item">
                  <h2 class="check_level_item-name">Средне</h2>
                </div>
              </li>
              <li class="check_item hard">
                <div class="check_level_item">
                  <h2 class="check_level_item-name">Тяжело</h2>
                </div>
              </li>
              <li class="check_item insane">
                <div class="check_level_item">
                  <h2 class="check_level_item-name">Очень тяжело</h2>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <canvas id="myCanvas"></canvas>
    <div class="menu_top">
      <div class="top_imag">
        <img class="top_img" src="img/medal.svg" />
      </div>
      <div class="time"></div>
      <div class="top_menu-button" onclick="openSettings()">
        <div class="top_menu_setting">
          <img class="top_menu_img" src="img/setting.svg" />
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/initial.js"></script>
  <script src="scripts/index.js"></script>

</body>

</html>
