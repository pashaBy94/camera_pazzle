<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuzzleCam Game</title>
  <!-- <script src="scripts/initial.js"></script> -->
  <!-- <script src="scripts/downloadImag.js"></script> -->
  <link rel="stylesheet" href="styles/style.css">

  <link rel="prefetch" href='/img/smallFone/batterflies-small.png'>

</head>

<body>
  <div class="contains">
    <div class="start_menu">
      <div class="start_container">
        <div class="start_header">
          <h1 class="start_title">
            Выбери сценарий
          </h1>
          <div class="start_settings-button" onclick="openSettings()">
            <div class="start_settings-imag">
              <img class="start_settings-img" src="img/setting.svg" />
            </div>
          </div>
        </div>
        <div class="start_body">
          <ul class="start_list">
            <li class="start_item video_pazzle">
              <div class="start_item-content">
                <h2 class="start_item-title">Видео пазл</h2>
              </div>
            </li>
            <li class="start_item photo_pazzle">
              <div class="start_item-content">
                <h2 class="start_item-title">Фото пазл</h2>
              </div>
            </li>
            <li class="start_item imag_pazzle">
              <div class="start_item-content">
                <h2 class="start_item-title">Картинка</h2>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="settings_menu settings">
      <div class="settings_background"></div>
      <div class="settings_content">
        <div class="settings_header">
          <h1 class="settings_title">
            Настройки
          </h1>
          <div class="settings_close" onclick="closeSettings()">
            <div class="settings_close-imag">
              <img class="settings_close-img" src="img/close.svg" />
            </div>
          </div>
        </div>
        <div class="settings_body">
          <ul class="settings_list">
            <li class="settings_item">
              <h2 class="settings_name">Музыка</h2>
              <label for="music">
                <input type="checkbox" name="music" id="music" class="settings_input" checked>
                <div class="settings_switch">
                  <div class="switch"></div>
                </div>
              </label>
            </li>
            <li class="settings_item">
              <h2 class="settings_name">Звуки</h2>
              <label for="sound">
                <input type="checkbox" name="sound" id="sound" class=" settings_input" checked>
                <div class="settings_switch">
                  <div class="switch"></div>
                </div>
              </label>
            </li>
            <li class="settings_item">
              <h2 class="settings_name">Время</h2>
              <label for="time">
                <input type="checkbox" name="time" id="time" class="settings_input" checked>
                <div class="settings_switch">
                  <div class="switch"></div>
                </div>
              </label>
            </li>
          </ul>
          <div class="subsettings_game">
            <div class="subsettings_color">
              <div class="color0 color"></div>
              <div class="color1 color"></div>
              <div class="color2 color"></div>
              <div class="color3 color"></div>
              <div class="color4 color"></div>
              <div class="color5 color"></div>
            </div>
            <div class="subsettings_return-start">
              <div class="subsettings_return_imag">
                <img class="subsettings_return_img" src="img/home.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="select_back">
      <div class="select_back-background"></div>
      <div class="select_back-content back">
        <div class="select_header">
          <h1 class="select_title">
            Выбери фон
          </h1>
          <div class="select_close" onclick="openMenuBackgroundPazzle()">
            <div class="select_close-imag">
              <img class="select_close-img" src="img/arrow.svg" />
            </div>
          </div>
        </div>
        <div class="select_body">
          <div class="select_content">
            <button class="select_list-prev button_list"></button>
            <div class="select_list-wrap">
              <div class="select_list"></div>
            </div>
            <button class="select_list-next button_list"></button>

          </div>
        </div>
      </div>
    </div>
    <div class="select_difficult">
      <div class="select_difficult-background"></div>
      <div class="select_difficult-content select">
        <div class="select_header">
          <h1 class="select_title">
            Выбери сложность
          </h1>
          <div class="select_close" onclick="openMenuDifficult()">
            <div class="select_close-imag">
              <img class="select_close-img" src="img/arrow.svg" />
            </div>
          </div>
        </div>
        <div class="select_body">
          <div class="select_content difficult_content">
            <ul class="difficult_content-list">
              <li class="select_item easy">
                <div class="select_item-content">
                  <h2 class="select_item-name">Легко</h2>
                </div>
              </li>
              <li class="select_item medium">
                <div class="select_item-content">
                  <h2 class="select_item-name">Средне</h2>
                </div>
              </li>
              <li class="select_item hard">
                <div class="select_item-content">
                  <h2 class="select_item-name">Тяжело</h2>
                </div>
              </li>
              <li class="select_item insane">
                <div class="select_item-content">
                  <h2 class="select_item-name">Очень тяжело</h2>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <canvas id="myCanvas"></canvas>
    <div class="top_menu">
      <div class="top_imag">
        <img class="top_img" src="img/medal.svg" />
      </div>
      <div class="time"></div>
      <div class="top_menu-button" onclick="openSettings()">
        <div class="top_menu_setting">
          <img class="top_menu_img" src="img/setting.svg" />
        </div>
      </div>
    </div>
  </div>
  <div class="messag_rotate">
    <img src="img/rotate.svg" alt="" class="messag_rotate-img">
  </div>
  <script src="scripts/initialValues.js"></script>
  <script src="scripts/selectPazzle.js"></script>
  <script src="scripts/loader.js"></script>

  <script src="scripts/initial.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/index.js"></script>
  </div>
  <div class="leftt"></div>

  </div>








  <div id="preloader_malc">

    <div>
  
      Подождите, идет загрузка сайта ...
  
    </div>
  
  </div>
  
  <style type="text/css">
    #preloader_malc {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, .6);
      z-index: 99
    }
  
    #preloader_malc div {
      background: #fff;
      width: 260px;
      height: 40px;
      line-height: 40px;
      border-radius: 8px;
      font-family: arial;
      font-size: 15px;
      color: #111;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto
    }
  </style>
  
  <script type="text/javascript">
  
    window.onload = function() {
  
      setTimeout(function() {
  
        document.getElementById("preloader_malc").style.display = "none";
  
      }, 400);
  
    };
  
  </script>
</body>

</html>
